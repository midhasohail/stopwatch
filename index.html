<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <img style="width: 30%;" src="cir1.png" alt="">
        <div class="secMain">
            <div>
                <h1 style="margin-bottom:5px;">stopwatch</h1>
            </div>
            <div class="timer">
                <h1 id="min" style="width: 20px;">0</h1>
                <h1 style="width: 20px;">:</h1>
                <h1 id="sec" style="width: 20px;">0</h1>
                <h1 style="width: 20px;">:</h1>
                <h1 id="msec" style="width: 20px;">0</h1>
            </div>
            <div>
                <button id="start" onclick="start()" class="btns">start</button>
                <button onclick="stop()" class="btns">pause</button>
                <button onclick="reset()" class="btns">reset</button>
            </div>


        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
